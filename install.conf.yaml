- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    /etc/zshrc/zshrc:
      path: zshrc
      force: true
    /etc/zshrc/zshenv:
      path: zshenv
      force: true
    ~/.zsh:
    ~/.vimrc:
    ~/.vim:
    ~/.zshenv:
    ~/.gitattributes:
    ~/.gitignore:
    ~/.gitconfig:
    ~/.editorconfig:
    ~/.curlrc:
